<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG to JPG</title>
</head>
<body>

<!-- SVG element -->
<svg id="svg" xmlns="http://www.w3.org/2000/svg" width="300" height="200">
  <rect x="0" y="0" width="100%" height="100%" fill="#ff0000"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff">SVG to JPG</text>
</svg>

<!-- Output JPG image -->
<img id="jpgImage" src="" alt="SVG to JPG">

<script>
// Function to convert SVG to JPG
function convertSvgToJpg(svgElement, callback) {
  const svgData = new XMLSerializer().serializeToString(svgElement);
  const svgUrl = "data:image/svg+xml;base64," + btoa(svgData);

  const canvas = document.createElement("canvas");
  const context = canvas.getContext("2d");

  const img = new Image();
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    context.drawImage(img, 0, 0);

    const jpgUrl = canvas.toDataURL("image/jpeg");
    callback(jpgUrl);
  };
  img.src = svgUrl;
}

// Get SVG element
const svgElement = document.getElementById("svg");

// Convert SVG to JPG and display
convertSvgToJpg(svgElement, function(jpgUrl) {
  const jpgImage = document.getElementById("jpgImage");
  jpgImage.src = jpgUrl;
});
</script>

</body>
</html>
